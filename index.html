<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="The minimal IST and London clock web app for alarms, stopwatch and timer.">
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/site.webmanifest">
  <title>The Clock</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/58d97916d0.js" crossorigin="anonymous"></script>
</head>

<body id="body" class="flex-col jcc aic h100 w100">

  <div id="cursorbox"></div>

  <div id="root" class="flex-col jcc aic h100 w100">


    <div id="navbar" class="flex-row jcc aic w100 closed"></div>

    <div id="clock_analog" class="clock flex-row jcc aic w100"></div>

    <div id="clock_digital" class="clock flex-row jcc aic w100"></div>

    <div id="extras" class="flex-row w100 jcc">

      <div id="alarmpopup" class="popup w100 flex-col jcc aic"></div>
      <div id="stopwatchpopup" class="popup w100 flex-col jcc aic"></div>
      <div id="timerpopup" class="popup w100 flex-col jcc aic"></div>
      <div id="settingspopup" class="popup w100 flex-col jcc aic"></div>

      <div id="aboutpopup" class="popup w100 flex-col jcc aic"></div>

    </div>

    <div id="timerFinish" class="finishpopup w100 flex-row jcc aic">
      Timer has ended.
      <span class='nums'></span>
      <i class="fa-solid fa-xmark"></i>
    </div>
    <div id="alarmRing" class="finishpopup w100 flex-row jcc aic">
      Alarm ringing.
      <span class='nums'></span>
      <i class="fa-solid fa-xmark"></i>
    </div>

  </div>

  <div id="alertbox" class="w100"></div>
  <div id="errorbox" class="w100"></div>

</body>
<script type="module" src="js/index.js" charset="utf-8"></script>
<script type="module" src="js/app.js" charset="utf-8"></script>
</html>
